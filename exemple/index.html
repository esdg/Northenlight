<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Studio Sténopé - Studio photo à Paris</title>

    <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
      
    <link href="css/northenlight.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  </head>
  <body class="full-size fixed">
    <div id="container" class="full-size">
        <div id="trame" class="full-size">
            <div id="page-accueil" nl-canvas="v-stack" nl-valign="middle" nl-halign="center">
                <div id="big-logo" class="logo" nl-halign="center"></div>
                <div id="home-nav" nl-canvas="h-stack"  nl-halign="center">
                    <a href="javascript:void(0);" id="bigicon-studio" class="bigicon icon-studio">Studio</a>
                    <a href="javascript:void(0);" id="bigicon-matos" class="bigicon icon-matos">Matos</a>
                    <a href="javascript:void(0);" id="bigicon-tarifs" class="bigicon icon-tarifs">Tarifs</a>
                </div>
                <p id="intro-text" nl-halign="center">studio photo à <span class="green-color">paris</span>, tarif accessible et une offre complète<span class="icone-shutter"  nl-halign="center"></span></p>         
            </div>
            <footer>
                <div id="social-nav"  nl-canvas="h-stack"  nl-valign="bottom" nl-halign="left">
                    <a href="javascript:void(0);" id="socialicon-fb" class="nav-social-btn icon-fb"></a>
                    <a href="javascript:void(0);" id="socialicon-gplus" class="nav-social-btn icon-gplus"></a>
                </div>
                <div id="medium-nav" nl-canvas="h-stack" nl-valign="bottom" nl-halign="right">
                    <a href="javascript:void(0);" id="smallicon-accueil" class="nav-small-btn icon-accueil"></a>
                    <a href="javascript:void(0);" id="smallicon-contact" class="nav-small-btn icon-contact"></a>
                    <a href="javascript:void(0);" id="smallicon-map" class="nav-small-btn icon-map"></a>
                </div>
            </footer>
        </div>
    </div>  

    <script src="js/northenlight.js"></script>
    <script>
      northenlight.init();
    </script>
      
  </body>
</html>
